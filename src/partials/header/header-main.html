<div class="header-main header__main" id="header-main">
  <div class="header-main__container container container--30" id="header-main-container">
    <a href="#" class="header-main__logo logo">
      <img src="./img/logo.svg" alt="Logo.">
    </a>

    <nav class="header-main__nav nav" id="nav">
      <ul class="nav__list" id="nav-list">
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--active" data-category="women">
            Women

            <button class="nav__btn-dropdown" aria-label="Show categories.">
              <svg xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
                <use href='./img/sprite.svg#angle-down' aria-hidden="true"></use>
              </svg>
            </button>
          </a>

          @include("./megamenu-women.html")
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">
            Men

            <button class="nav__btn-dropdown" aria-label="Show categories.">
              <svg xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
                <use href='./img/sprite.svg#angle-down' aria-hidden="true"></use>
              </svg>
            </button>
          </a>

          @include("./megamenu-men.html")
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">
            Girls

            <button class="nav__btn-dropdown" aria-label="Show categories.">
              <svg xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
                <use href='./img/sprite.svg#angle-down' aria-hidden="true"></use>
              </svg>
            </button>
          </a>

          @include("./megamenu-girls.html")
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">
            Boys

            <button class="nav__btn-dropdown" aria-label="Show categories.">
              <svg xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
                <use href='./img/sprite.svg#angle-down' aria-hidden="true"></use>
              </svg>
            </button>
          </a>

          @include("./megamenu-boys.html")
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link nav__link--sale">
            Sale
          </a>
        </li>
      </ul>
    </nav>

    <form class="header-main__search-form search-form" id="search-form">
      <input type="text" class="search-form__input input" placeholder="Search for products...">

      <button class="search-form__btn" aria-label="Search.">
        <svg class='search-form__icon' xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
          <use href='./img/sprite.svg#search'></use>
        </svg>
      </button>
    </form>

    <div class="header-main__choice">
      <div class="header-main__choice-favorite favorite">
        <button class="favorite__btn" aria-label="Observe favorites.">
          <svg class='favorite__icon' xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
            <use href='./img/sprite.svg#heart'></use>
          </svg>
        </button>

        <div class="favorite__count">0</div>
      </div>

      <!-- Cart -->
      <div class="header-main__choice-cart cart">

        <!-- Cart button -->
        <button class="cart__btn" aria-label="Observe cart.">
          <svg class='cart__icon' xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
            <use href='./img/sprite.svg#cart'></use>
          </svg>
        </button>

        <!-- Cart count -->
        <div class="cart__count">
          0
        </div>

        <!-- Cart choice -->
        <div class="cart__choice cart-choice">

          <!-- Cart choice top -->
          <div class="cart__choice-top cart-choice__top">
            <h5 class="cart-choice__title">
              Your cart
              
              <strong class="cart-choice__title-count">(0)</strong>
            </h5>

            <button class="cart-choice__close" aria-label="Close cart.">
              <svg xmlns='http://www.w3.org/2000/svg' aria-hidden='true'>
                <use href='./img/sprite.svg#cross' aria-hidden='true'></use>
              </svg>
            </button>
          </div>

          <!-- Cart choice list -->
          <ul class="cart-choice__list">

            <!-- Cart choice item1 -->
            <li class="cart-choice__item">
              <article class="cart-choice__product choice-product">

                <!-- Image -->
                <img src="./img/product-sweatshirt_80w.jpg" alt="Product-image." class="choice-product__image">

                <!-- Content -->
                <div class="choice-product__content">

                  <!-- Title -->
                  <h6 class="choice-product__title">
                    Basic hooded sweatshirt in pink
                  </h6>

                  <!-- Color -->
                  <div class="choice-product__color">
                    <span class="choice-product__color-title">
                      Color:
                    </span>

                    <span class="choice-product__color-data">
                      pink
                    </span>
                  </div>

                  <!-- Size -->
                  <div class="choice-product__size">
                    <span class="choice-product__size-title">
                      Size:
                    </span>

                    <span class="choice-product__size-data">
                      S
                    </span>
                  </div>

                  <!-- Info -->
                  <div class="choice-product__info">

                    <!-- Input-number -->
                    <div class="input-number choice-product__input-number">
                      <input type="text" class="input-number__input input choice-product__input-number-input" value="1"
                        aria-label="To write the number of products on page." maxlength="3">

                      <div class="input-number__btns choice-product__btns">
                        <button class="input-number__btn input-number__btn--small input-number__btn--upper"
                          aria-label="To rise the number of products on page."></button>

                        <button class="input-number__btn input-number__btn--small input-number__btn--lower"
                          aria-label="To reduce the number of products on page."></button>
                      </div>
                    </div>

                    <!-- Price -->
                    <div class="product__prices">
                      <span class="product__price product__price--red choice-product__price">
                        $15.50
                      </span>

                      <span class="product__old-price choice-product__old-price">
                        $31.00
                      </span> 
                    </div>
                  </div>

                  <!-- Favorite -->
                  <button class="product__favorite product__favorite--cart" aria-label="Add to favorite.">
                    <svg xmlns='http://www.w3.org/2000/svg' aria-hidden="true">
                      <use href='./img/sprite.svg#heart-full'></use>
                    </svg>
                  </button>
                </div>

                <!-- Button delete -->
                <button class="choice-product__delete" aria-label="Delete this product from the cart.">
                  <svg xmlns='http://www.w3.org/2000/svg' aria-hidden='true'>
                    <use href='./img/sprite.svg#bin' aria-hidden='true'></use>
                  </svg>
                </button>
              </article>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <button class="header__menu-btn menu-btn" id="menu-btn" aria-label="Menu button.">
      <div class="menu-btn__inner-wrapper">
        <span class="menu-btn__line" aria-hidden="true"></span>
        <span class="menu-btn__line" aria-hidden="true"></span>
        <span class="menu-btn__line" aria-hidden="true"></span>
      </div>
    </button>
  </div>
</div>
